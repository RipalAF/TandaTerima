<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Forbidden</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-400 to-indigo-600 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-xl shadow-2xl w-[400px] sm:w-[500px] relative animate-fade-in hover:shadow-3xl transition duration-500">
        <!-- Header Browser Window -->
        <div class="flex items-center gap-2 p-2 bg-gray-200 rounded-t-xl border-b border-gray-300">
            <span class="w-3 h-3 bg-red-500 rounded-full"></span>
            <span class="w-3 h-3 bg-yellow-500 rounded-full"></span>
            <span class="w-3 h-3 bg-green-500 rounded-full"></span>
        </div>
        
        <div class="text-center p-5">
            <img src="https://cdn-icons-png.flaticon.com/512/10277/10277552.png" alt="Polisi" class="w-40 mx-auto drop-shadow-lg animate-slide-in">
            <h1 class="text-6xl font-extrabold text-red-600 drop-shadow-md animate-shake hover:animate-none transition duration-500">403</h1>
            <p class="text-gray-800 text-xl font-bold">Akses Ditolak</p>
            <p class="text-gray-500 mt-2 text-sm">Oops! Kamu tidak memiliki izin untuk mengakses halaman ini.</p>
        </div>
    </div>

    <style>
        @keyframes fade-in {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out;
        }

        @keyframes slide-in {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-in {
            animation: slide-in 0.8s ease-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            50% { transform: translateX(4px); }
            75% { transform: translateX(-4px); }
        }
        .animate-shake {
            animation: shake 0.5s ease-in-out infinite;
        }
    </style>
</body>
</html>
